<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomadtalk | CHATS</title>
    <script
      src="https://kit.fontawesome.com/4ffbc60912.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-clock">15:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-percent">10%</span>
          <i class="fas fa-battery-quarter"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="chats.html"><i class="fas fa-arrow-left"></i></a>
          <span class="header__title">chats</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </header>
    </div>
    <main class="chat">
      <ul class="chat__list">
        <span class="chat__time">Thursday, April 15, 2020</span>
        <li class="incoming-chat">
          <div class="chat-item">
            <img src="images/zia.PNG" alt="" class="chat-img" />
            <div class="chat__column">
              <span class="chat__text">
                bark!! bark!! 멍!!
              </span>
              <span class="chat__author">
                zia
              </span>
            </div>
          </div>
        </li>
        <li class="my-chat">
          <div class="chat-item">
            <div class="chat__column">
              <span class="chat__text">
                멍?
              </span>
            </div>
          </div>
        </li>
        <li class="incoming-chat">
          <div class="chat-item">
            <img src="images/zia.PNG" alt="" class="chat-img" />
            <div class="chat__column">
              <span class="chat__text">
                멍!!! 멁 !!! 컹!!!
              </span>
              <span class="chat__author">
                zia
              </span>
            </div>
          </div>
        </li>
        <li class="my-chat">
          <div class="chat-item">
            <div class="chat__column">
              <span class="chat__text">
                맹?
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="type">
      <input type="text" class="inputType" placeholder="Send Message" />
      <div class="chat__icon-right chat__icon">
        <i class="far fa-smile-wink"></i><i class="fas fa-microphone"></i>
      </div>
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
