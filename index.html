<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomadtalk | HOME</title>
    <script
      src="https://kit.fontawesome.com/4ffbc60912.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-clock">15:41</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-percent">10%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">friends</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" class="search-input" placeholder="Search name" />
    </div>
    <main class="friends">
      <ul class="friends-list">
        <li class="friend">
          <div class="friend__column">
            <img src="images/zia.PNG" alt="" / class="friend-img big">
            <div class="friend__content">
              <span class="friend__name">
                zia
              </span>
              <span class="friend__status">
                bark!! bark!! 멍!!
              </span>
            </div>
          </div>
        </li>
        <h5 class="friends__title sectitle">plus friends</h5>
        <li class="friend">
          <div class="friend__column">
            <img src="images/nico.png" alt="" class="friend-img small" />
            <div class="friend__content">
              <span class="friend__name">
                nico
              </span>
              <span class="friend__status">
                huh?
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__music">
              <span class="friend__music__title">Nicolas - Eat Kimchi</span>
              <span class="friend__music__play">▶</span>
            </div>
          </div>
        </li>
        <h5 class="friend__title sectitle">friends 1</h5>
        <li class="friend">
          <div class="friend__column">
            <img src="images/lynn.PNG" alt="" class="friend-img small" />
            <div class="friend__content">
              <span class="friend__name">
                lynn
              </span>
              <span class="friend__status">
                i have two dog, one is zia, the other one is..
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html"><i class="fas fa-users"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="chats.html"><i class="far fa-comment"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
