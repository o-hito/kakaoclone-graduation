<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomadtalk | FIND</title>
    <script
      src="https://kit.fontawesome.com/4ffbc60912.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-clock">15:41</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-percent">10%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">find</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="find">
      <ul class="find__btns">
        <li class="find__btns__btn">
          <i class="fas fa-qrcode"></i><span class="qrcode">QR Code</span>
        </li>
        <li class="find__btns__btn">
          <i class="fas fa-user-plus"></i
          ><span class="contacts">Add by Contacts</span>
        </li>
        <li class="find__btns__btn">
          <i class="fas fa-address-card"></i><span class="id">Add by Id</span>
        </li>
        <li class="find__btns__btn">
          <i class="fas fa-envelope"></i><span class="invite">Invite</span>
        </li>
      </ul>
      <ul class="find__list">
        <h5 class="find__title sectitle">recommended friends</h5>
        <li class="friend">
          <div class="friend__column">
            <img src="images/nomad.PNG" alt="" class="friend-img middle" />
            <div class="friend__content">
              <span class="friend__name">
                nomadcoder
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="fas fa-user-plus"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html"><i class="fas fa-users"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="chats.html"><i class="far fa-comment"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
