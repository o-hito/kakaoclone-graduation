<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomadtalk | MORE</title>
    <script
      src="https://kit.fontawesome.com/4ffbc60912.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-clock">15:41</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-percent">10%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">more</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="more">
      <div class="friend">
        <div class="friend__column">
          <img src="images/zia.PNG" alt="" class="friend-img big" />
          <div class="friend__content">
            <span class="friend__name">
              ohito
            </span>
            <span class="friend__status">
              https://github.com/o-hito
            </span>
          </div>
        </div>
        <div class="friend__column">
          <i class="fas fa-chalkboard"></i>
        </div>
      </div>
      <ul class="more__btns">
        <li class="more__btns__btn">
          <i class="far fa-smile-wink"></i
          ><span class="emoticions">emoticons</span>
        </li>
        <li class="more__btns__btn">
          <i class="fas fa-brush"></i><span class="themes">themes</span>
        </li>
        <li class="more__btns__btn">
          <i class="fab fa-kickstarter-k"></i
          ><span class="account">account</span>
        </li>
      </ul>
      <h5 class="suggestions__title sectitle">suggestions</h5>
      <ul class="suggestions">
        <li class="suggestions__suggestion">
          <i class="fas fa-quote-right"></i>
          <span class="story">Kakao Story</span>
        </li>
        <li class="suggestions__suggestion">
          <i class="fas fa-beer"></i><span class="friends">Kakao Friends</span>
        </li>
        <li class="suggestions__suggestion">
          <i class="fas fa-gamepad"></i><span class="game">Friends gem</span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html"><i class="fas fa-users"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="chats.html"><i class="far fa-comment"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
